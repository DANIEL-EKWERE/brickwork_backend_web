{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload XML | Brickworks Command Center</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background: #0e0e0e;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .upload-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
      width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
    }
    .upload-card h1 {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ffffffff, #ffffffff, #ffffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }
    .upload-area {
      border: 2px dashed rgba(0, 212, 255, 0.5);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 1.5rem;
      cursor: pointer;
      color: #00d4ff;
      transition: all 0.3s ease;
    }
    .upload-area:hover {
      background: rgba(0, 212, 255, 0.05);
    }
    .upload-area.dragover {
      background: rgba(0, 212, 255, 0.1);
      border-color: #ffffffff;
    }
    input[type="file"] { display: none; }

    .file-info {
      color: #ffffffff;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .progress-container {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 1rem;
      margin-bottom: 1rem;
      display: none;
    }

    .progress-bar {
      width: 0%;
      height: 8px;
      background: linear-gradient(90deg, #ffffffff, #b9b9b9ff);
      transition: width 0.3s ease;
    }

    button {
      background: linear-gradient(135deg, #ffffffff, #ffffffff);
      border: none;
      color: #000;
      font-weight: 600;
      border-radius: 10px;
      padding: 0.75rem 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
    }
    .message {
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    a.back-link {
      margin-top: 2rem;
      color: #ffffffff;
      text-decoration: none;
    }
    a.back-link:hover {
      color: #00ff88;
    }
  </style>
</head>
<body>
  <div class="upload-card">
    <h1><i class="fas fa-file-upload"></i> Upload XML</h1>
    <form id="xmlForm" enctype="multipart/form-data">
      <label for="xmlFile" class="upload-area" id="dropZone">
        <i class="fas fa-cloud-upload-alt fa-2x mb-2"></i>
        <p id="dropText">Drag & drop your XML file here, or click to select.</p>
      </label>
      <input type="file" id="xmlFile" name="xml_file" accept=".xml">
      <div class="file-info" id="fileInfo"></div>
      <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <button type="submit">Upload</button>
    </form>
    <div class="message" id="uploadMessage"></div>
    <a href="{% url 'dashboard' %}" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('xmlFile');
    const dropText = document.getElementById('dropText');
    const fileInfo = document.getElementById('fileInfo');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const uploadMessage = document.getElementById('uploadMessage');
    const form = document.getElementById('xmlForm');

    dropZone.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      fileInput.files = e.dataTransfer.files;
      displayFileInfo(fileInput.files[0]);
    });

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        displayFileInfo(fileInput.files[0]);
      }
    });

    function displayFileInfo(file) {
      if (file) {
        dropText.innerHTML = `âœ… File ready: <strong>${file.name}</strong>`;
        fileInfo.textContent = `Size: ${(file.size / 1024).toFixed(1)} KB`;
        fileInfo.style.color = "#00ff88";
      }
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) {
        uploadMessage.textContent = "Please select a file first.";
        uploadMessage.style.color = "#ff6b6b";
        return;
      }

      const formData = new FormData();
      formData.append('xml_file', file);

      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      uploadMessage.textContent = "";

      try {
        const res = await axios.post("{% url 'upload_xml' %}", formData, {
          headers: { 'Content-Type': 'multipart/form-data' },
          onUploadProgress: (event) => {
            const percent = Math.round((event.loaded * 100) / event.total);
            progressBar.style.width = `${percent}%`;
          }
        });
        uploadMessage.textContent = res.data.message;
        uploadMessage.style.color = "#00ff88";
        progressBar.style.width = '100%';
      } catch (err) {
        uploadMessage.textContent = err.response?.data?.error || "Upload failed.";
        uploadMessage.style.color = "#ff6b6b";
        progressContainer.style.display = 'none';
      }
    });
  </script>
</body>
</html>
