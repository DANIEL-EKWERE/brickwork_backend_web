{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Brickworks</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: radial-gradient(circle at top left, #0a0a0a, #141414);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Inter', sans-serif;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(25px);
      padding: 3rem;
      width: 360px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
    }
    h2 {
      background: linear-gradient(135deg, #ffffffff, #ffffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    input {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      color: white;
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    input:focus {
      outline: 2px solid #ffffffff;
    }
    button {
      background: linear-gradient(135deg, #ffffffff, #ffffffff);
      border: none;
      width: 100%;
      padding: 0.75rem;
      color: #000;
      font-weight: 600;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    .alt-link {
      display: block;
      margin-top: 1rem;
      color: #ffffffff;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .alt-link:hover {
      color: #ffffffff;
    }
    .messages { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2><i class="fas fa-cube"></i> Brickworks Login</h2>
    
    <form method="POST">
      {% csrf_token %}
      <div class="messages">
        {% for msg in messages %}
          <p style="color: #ff6b6b;">{{ msg }}</p>
        {% endfor %}
      </div>

      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    
    <a href="{% url 'signup' %}" class="alt-link">Donâ€™t have an account? Sign up</a>
  </div>
</body>
</html>
